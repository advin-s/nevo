<div class="row gy-3">
    <div class="col-12">
        <button class="btn btn-outline-secondary" [routerLink]="['/nevo/recipes']">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg>
        </button>
    </div>
    <div class="col-12 col-md-12 col-lg-6">
        <h2>{{recipe.name}}</h2>
        <app-rating [ratingValue]="recipe.rating"/>
       
       @for(item of recipe | keyvalue;track $index){
        <div>
            @if(item.key !== 'id' && item.key !== 'image' && item.key !== 'rating'){
               <label for="" class="small text-secondary text-capitalize">{{transformCamelCase(item.key)}}</label>
            <p>{{item.value}}</p>
           }
        </div>
       }
    </div>
    <div class="col-12 col-md-12 col-lg-6">
        <img [src]="recipe?.image" class="h-50" />
    </div>
    <div class="col-12"></div>
</div>
